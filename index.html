<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物天堂</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

    <script src="switchview.js"></script>


<!--prefixfree-->
    <style>

        .glyphicon { margin-right:5px; }
        .thumbnail
        {
            margin-bottom: 20px;
            padding: 0px;
            -webkit-border-radius: 0px;
            -moz-border-radius: 0px;
            border-radius: 0px;
        }

        .item.list-group-item
        {
            float: none;
            width: 100%;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .item.list-group-item:nth-of-type(odd):hover,.item.list-group-item:hover
        {
            background: #428bca;
        }

        .item.list-group-item .list-group-image
        {
            margin-right: 10px;
        }
        .item.list-group-item .thumbnail
        {
            margin-bottom: 0px;
        }
        .item.list-group-item .caption
        {
            padding: 9px 9px 0px 9px;
        }
        .item.list-group-item:nth-of-type(odd)
        {
            background: #eeeeee;
        }

        .item.list-group-item:before, .item.list-group-item:after
        {
            display: table;
            content: " ";
        }

        .item.list-group-item img
        {
            float: left;
        }
        .item.list-group-item:after
        {
            clear: both;
        }
        .list-group-item-text
        {
            margin: 0 0 11px;
        }

    </style>

</head>
<body>
<!--标题栏-->
<nav>
    <div class="container">
        <div class="navbar-left">
            <h1>购物天堂</h1>
        </div> <!--end navbar-left -->

        <div class="navbar-right">
<!--购物车-->
            <div class="shopping-cart">
                <div class="shopping-cart-header">
                    <i class="fa fa-shopping-cart cart-icon"></i>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">购物车 (<span class="total-count"></span>)</button>
                </div>

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 网格列表切换   -->
    <div class="well well-sm">

        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <!--商品列表-->
    <div id="products" class="row list-group">
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                <div class="caption">

                    <p class="group inner list-group-item-heading">苹果</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                10.99元</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success add-to-cart" href="#" data-name="苹果" data-price="10.99">加入购物车</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                <div class="caption">

                    <p class="group inner list-group-item-heading">橘子</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                8.88元</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success add-to-cart" href="#" data-name="橘子" data-price="8.88">加入购物车</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                <div class="caption">

                    <p class="group inner list-group-item-heading">香蕉-广西新鲜小米香蕉包邮10斤自然熟当季现发长线价格尝鲜价格</p>
                    <div class="row">

                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                30元</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success add-to-cart" href="#" data-name="香蕉-广西新鲜小米香蕉包邮10斤自然熟当季现发长线价格尝鲜价格" data-price="30">加入购物车</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">
                    <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                    <div class="caption">
                        <p class="group inner list-group-item-heading">西瓜</p>

                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    20元</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success add-to-cart" href="#" data-name="西瓜" data-price="20">加入购物车</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">
                    <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                    <div class="caption">
                        <p class="group inner list-group-item-heading">榴莲<p/>

                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    200元</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success add-to-cart" href="#" data-name="榴莲" data-price="200">加入购物车</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="item  col-xs-4 col-lg-4">
                <div class="thumbnail">
                    <img class="group list-group-image" src="https://source.unsplash.com/400x250/?mobile" alt="" />
                    <div class="caption">
                        <p class="group inner list-group-item-heading">山竹</p>

                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                    50元</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success add-to-cart" href="#" data-name="山竹" data-price="50">加入购物车</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
</div>

<!-- 购物车模块 -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">购物车</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="show-cart table">

                </table>
                <div id="total"style="display: none">总价格：<span class="total-cart"></span>元</div>
            </div>
            <div class="modal-footer">
                <button onclick="showOrHide()" type="button" class="btn btn-primary">购买</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="cart.js"></script>
</html>
